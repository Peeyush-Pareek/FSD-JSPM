<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $(this).hide();
    $("p").hide();
    $("#test").hide();
    $(".test").hide();
    $("p.intro").hide();
    //$("*").hide(); // will hide all
  });
});
</script>
</head>
<body>

<h2>Welcome to HTML heading</h2>
<h2 class="intro">This is a heading class intro </h2>

<p class="intro">This is a paragraph class intro.</p>
<p>First paragraph.</p>
<p>Second paragraph.</p>
<p id="test">This is id test paragraph.</p>
<p class="test">This is class test paragraph.</p>
<button>Click me</button>

</body>
</html>

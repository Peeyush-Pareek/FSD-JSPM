<h1>JavaScript Class Method and inheritance</h1>
<p>Pass a parameter into the "age()" method.</p>
<p id="demo"></p>
<script>
    //Dog Class
    class Dog {
  constructor(dogName, weight, color, breed) {
    this.dogName = dogName;
    this.weight = weight;
    this.color = color;
    this.breed = breed;
} }
let dog = new Dog("JavaScript", 2.4, "brown", "chihuahua");
     console.log(dog.dogName, "is a", dog.breed, "and weighs", dog.weight,"kg.");
 // class Person   
    class Person {
  constructor(firstname, lastname = "Doe") {
    this.firstname = firstname;
    this.lastname = lastname;}
        greet() {console.log("Hi there! I'm", this.firstname);}
        compliment(name, object) {return "That's a wonderful " + object + ", " + name;}
}
 let p = new Person("Maaike", "van Putten");
    console.log("Hi", p.firstname);
    p.greet();
    let compliment = p.compliment("Harry", "hat");
    console.log(compliment);
    let p1 = new Person("Maaike");
    console.log("Hi", p1.firstname, p1.lastname);

    //class Human
    class Human {
      #firstname;
      #lastname;
  constructor(firstname, lastname) {
    this.#firstname = firstname;
    this.#lastname = lastname;}
  get firstname() {return this.#firstname;}
  set firstname(firstname) {this.#firstname = firstname;}
  get lastname() { return this.#lastname;}
  set lastname(lastname) {this.#lastname = lastname;}
}
 let h1 = new Human("kay", "Moon");
console.log(h1.firstname);
    //class car
class Car {
  constructor(name, year) {
    this.name = name;
    this.year = year;}
  age(x) { return x - this.year;}
}

const date = new Date();
let year = date.getFullYear();

const myCar = new Car("Ford", 2014);
document.getElementById("demo").innerHTML=
"My car is " + myCar.age(year) + " years old.";
    
    //class Vehicle
    
    class Vehicle {
  constructor(color, currentSpeed, maxSpeed) {
    this.color = color;
      this.currentSpeed = currentSpeed;
    this.maxSpeed = maxSpeed;
  }
  move() {
    console.log("moving at", this.currentSpeed);
}
  accelerate(amount) {
    this.currentSpeed += amount;
} }
    
    class Motorcycle extends Vehicle {
  constructor(color, currentSpeed, maxSpeed, fuel) {
    super(color, currentSpeed, maxSpeed);
    this.fuel = fuel;
  }
  doWheelie() {
    console.log("Driving on one wheel!");
} }
     let motor = new Motorcycle("Black", 0, 250, "gasoline");
console.log(motor.color);
     motor.accelerate(50);
motor.move();
    Person.prototype.introduce = function () {
  console.log("Hi, I'm", this.firstname);
};
    Person.prototype.favoriteColor = "green";

p.introduce();
